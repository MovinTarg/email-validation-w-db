<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Email Validation w/DB</title>
        <link rel="stylesheet" types="text/css" href="{{ url_for('static', filename='style.css') }}">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
        <!-- <script rel="text/javascript" src="script.js"></script> -->
    </head>
    <body>
        <div id="container">
            <div id='validation_prompt'>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
            </div>
            <form action="/validate" method="POST">
                <label for="email">Email:
                    <input type="text" name="email" id="email">
                </label>
                <input type="submit" value="Submit">
            </form>
            <h1>Email Addresses Entered:</h1>
            {% for email in all_emails: %}
            <p>{{ email['name'] }}</p>
            <p>{{ email['created_at'] }}</p>
            <form action="/remove_email/{{ email['id'] }}" method="POST">
                <input type="submit" value="Remove">
            </form>
            {% endfor %}
        </div>
    </body>
</html>
